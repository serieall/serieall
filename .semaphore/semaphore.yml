agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Lint
    task:
      jobs:
        - name: Lint
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
            - cp .env.example .env
            - php artisan key:generate
            - make lint
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
            - sem-service start mysql 5.7 --username=root --password=serieall --db=serieall-tests
            - cp .env.example .env
            - php artisan key:generate
            - make tests
